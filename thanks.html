
<!DOCTYPE html>
<html>
<head>
  <title>Mohamey</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="stylesheets/website.css" />
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="javascript/website.js"></script>
  <script type="text/javascript" src="javascript/jquery.scrollTo.min.js"></script>
  <meta name="viewport" content="width=device-width, user-scalable=no" />
</head>
<body>
  <div class="content-section-a thanks" id="Thank-you">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-sm-12">
                    <hr class="section-heading-spacer">
                    <div class="clearfix"></div>
                    <h2 class="section-heading">Thank You!</h2>
                    <p class="lead" style="font-size: 1.5em;">Thanks for completing the form! I just got your message by email, so I'll kinda maybe try get back to you soon. Just Kidding. I'll get back to you fairly snappish. <br><br>
                    This page should take you back to the <a href="http://mohamey.me" style="text-decoration:none;">home page</a> in <span id="timeLeft">10</span> seconds...
                    </p>

                    <script>
                   
                    var targetURL="/"
                    var countdownfrom=10

                    function countredirect(){
                      if (countdownfrom!=1){
                        countdownfrom-=1
                        document.getElementById("timeLeft").innerHTML = ""+countdownfrom;
                      }
                      else{
                        window.location=targetURL
                      return
                      }
                      setTimeout("countredirect()",1000)
                    }

                    countredirect()
                    </script>
                </div>

            </div>
        </div>
      </div>
      <img src='/' id='tracker' />
      <script>
          //Get parameters to send back to server
          window.onload = () =>{
              var url = window.location.href;
              var title = document.title;
              var tracker = 'http://mohamey.me/tracking-pixel?url='+url+'&title='+title;
              document.getElementById('tracker').src=tracker;
          }
      </script>
</body>
</html>
