<html>
	<title>Pixel</title>
	<body>
		<!--Tracking Pixel-->
		<img src="/" id='tracker' />
			
		<script>
			//When the page loads, append details you want to the url
			window.onload = () => {
				var url = window.location.href;
				var title = document.title;
				var tracker = 'http://mohamey.me/tracking-pixel?url='+url+'&title='+title;
				document.getElementById('tracker').src=tracker;
			}
		</script>
	</body>
</html>
